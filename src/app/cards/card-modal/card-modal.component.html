<h2 mat-dialog-title>{{data ? 'Kartviziti Düzenle' : 'Yeni Kartvizit'}}</h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="cardForm">
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Web Site</mat-label>
            <input matInput formControlName="website">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
        
    </form>
    
<!-- Dakika 55.49 da kaldın. -->
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="flex-grow-1 text-start" *ngIf="data">
        <button mat-stroked-button color ="warn" mat-dialog-close (click)="deleteCard()">Sil</button>
    </div>
    <div>
        <button mat-button mat-dialog-close>Vazgeç</button>
        <button mat-flat-button color="primary" (click)="data ? updateCard() : addCard()" >{{data ? 'Düzenle' : 'Ekle'}}</button>
    </div>

</mat-dialog-actions>
