<mat-card class="card-item">
    <mat-card-header>
        <mat-card-title>{{card.name || 'We are also anonymous:)'}}</mat-card-title>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{card.phone}}</li>
            <li class="list-group-item">
                <span *ngIf="card.email">{{card.email}}</span>
                <small class="text-warning" *ngIf="!card.email">E-Posta adresi girilmemiş.</small>
            </li>
            <li class="list-group-item">
                <span *ngIf="card.website"><a href="{{card.website}}" target="_blank">{{card.website}}</a></span>
                <small class="text-warning" *ngIf="!card.website">Web Site girilmemiş.</small>
            </li>
            <li class="list-group-item">
              
                <span *ngIf="card.address?.city">{{card.address?.city}}</span>
                <small class="text-warning" *ngIf="!card.address">Adres girilmemiş.</small>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
